<h1>Buscando:  <small>{{busqueda}}</small></h1>
<hr>
<div *ngIf="heroes.length == 0" class="row">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No se encontraron resultados
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [heroe]="heroe" [indice]="heroe.idx" class="card animated fadeIn fast" *ngFor="let heroe of heroes;let i = index;"></app-heroe-tarjeta>
</div>
